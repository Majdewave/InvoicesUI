<div class="container my-5">
    <h1 class="mb-3">Invoices</h1>

    <table class="table" *ngIf="Invoices && Invoices.length >0">
        <thead>
            <tr>
                <th>Id</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let invoice of Invoices">
                <td>{{invoice.id}}</td>
                <td>{{invoice.amount}}</td>
                <td>{{invoice.Date}}</td>
                <td>{{invoice.status}}</td>
            </tr>
        </tbody>
    </table>

    <p *ngIf="!Invoices || Invoices.length <=0"> No invoices found.</p>
</div>
