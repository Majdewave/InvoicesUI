<div class="container my-5">
    <h1 class="mb-3">Invoices</h1>

    <table class="table" *ngIf="InvoicesResponse && InvoicesResponse.length >0">
        <thead>
            <tr>
                <th>Id</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Status</th>
                <th class="EditBtn">Edit</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let invoice of InvoicesResponse">
                <td>{{invoice.id}}</td>
                <td>{{invoice.amount}}</td>
                <td>{{invoice.Date}}</td> 
                <td>{{invoice.status}}</td>
                <td><a [routerLink]="['/invoices','edit',invoice.id]">View</a></td>
            </tr>
        </tbody>
    </table>

    <p *ngIf="!InvoicesResponse || InvoicesResponse.length <=0"> No invoices found.</p>
</div>
